{% extends 'base.html' %}

{% block 'content' %}

    <h2 class="text-center">Daftar Blog</h2>

    <table class="table table-bordered table-striped">
        <tr>
            <th>Judul</th>
            <th>Kategori</th>
            <th>Publish</th>
            <th>Dibuat</th>
            <th>Aksi</th>
        </tr>
        {% for blog in blogs %}
        <tr>
            <td>{{blog.judul}}</td>
            <td>{{blog.kategori}}</td>
            <td>{{blog.tgl_publish}}</td>
            <td>{{blog.tgl_dibuat}}</td>
            <td>
                <a href="#" class="btn btn-warning text-white">Edit</a>
                <a href="#" class="btn btn-danger" onclick="return confirm('Apakah anda ingin menghapusnya?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
